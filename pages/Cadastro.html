<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body class="container bg-black ">
    

    <div class="cadastro rounded-5">

    <div class="container my-5">
        <h1 class="text-center pt-5 fs-1 ">CRIAR CONTA</h1>
        <form action="">
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-0   border-dark border-3 border-end-0 border-top-0 border-start-0" id="floatingInputGroup1" placeholder="Nome">
                <label for="floatingInputGroup1 "><p class="fs-5"><strong>Nome</strong></p></label>
            </div>
            
            <div class="form-floating mb-3 px " >
                <input type="email" class="form-control rounded-0   border-dark border-3 border-end-0 border-top-0 border-start-0" id="floatingInput" placeholder="name@example.com" >
                <label for="floatingInput"><p class="fs-5"><strong>Email</strong></p></label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-0   border-dark border-3 border-end-0 border-top-0 border-start-0" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword"><p class="fs-5"><strong>Senha</strong></p></label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control rounded-0   border-dark border-3 border-end-0 border-top-0 border-start-0" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword"><p class="fs-5"><strong>Confirmar senha</strong></p></label>
            </div>
        </form>

        <div class="d-grid gap-2 col-9 mx-auto my-5">
            <a href="" class="btn btn-dark btn-lg">Cadastre-se</a>

            <div class="form-check my-1">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mb-4" for="flexCheckDefault">
                <p><strong>Sim, eu concordo com os <a href="#" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"> termos de serviso</a>.</strong></p>
                </label>

                <p class="mb-5"><strong>Ja tem uma conta? <a href="#" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"> Entre aqui</a></strong></p>
            </div>
        </div>

    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
